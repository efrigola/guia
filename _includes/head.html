<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="author" content="Generalitat de Catalunya">
    <meta name="description" content="{{ site.description }}">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/img/favicon.ico" />

    <!-- Twitter cards -->
    <meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@gencat" />
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta name="twitter:description" content="Guia de Xarxes Socials de la Generalitat de Catalunya @gencat" />
	<meta name="twitter:image" content="/img/gencat.png" />
    <!-- /Twitter cards -->

    <!-- Facebook meta -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:site_name" content="Generalitat de Catalunya"/>
    <meta property="og:description" content="{{ post.content | strip_html | truncatewords: 50 }}" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="{{ page.url }}" />
	<meta property="article:author" content="https://www.facebook.com/sxaudiera" />
    <!-- /Facebook meta -->

    <!-- GWebmasters -->
    <meta name="google-site-verification" content="S0vrQODj_dafBo-SBebYrifXZnpIwjK7Op_8ia9_BIg" />
    <!-- /GWebmasters -->
</head>
